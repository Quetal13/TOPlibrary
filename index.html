<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <img src="" alt="">
                <h1>Library</h1>
            </div>
        </div>
        <div class="content">
                <div class="books-container" id="books-container">
                </div>
                <div class="add-books">
                <form action="">
                    <div class="form-field">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="book-title">
                    </div>
                    <div class="form-field">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="book-author">
                    </div>
                    <div class="form-field">
                        <label for="pages">Pages</label>
                        <input type="text" name="pages" id="book-pages">
                    </div>
                    <div class="form-field">
                        <label for="readState">Read?</label>
                        <input type="checkbox" name="readState" id="book-read">
                    </div>
                    <button type="submit" id="add-book-button">Add book</button>
                </form>
            </div>
            </div>
            <div class="footer">
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/uuid@8.3.2/dist/umd/uuid.min.js"></script> 

    <script src="./js/script.js"></script>
</body>
</html>
